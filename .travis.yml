language: rust
sudo: required
os:
- linux
services:
- docker
rust:
- stable
before_deploy: "./build-release kz ${TRAVIS_TAG}-${TRAVIS_OS_NAME}\n"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "komplexity-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.*"
  skip_cleanup: true
  on:
    rust: stable
    tags: true
    repo: eclarke/komplexity
